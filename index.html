<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-laptop-code"></i>
          <span>TechStore</span>
        </div>
        <div class="nav-cart">
          <button id="cartToggle" class="cart-toggle">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="cart-count">0</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="user-section" id="userSection">
        <div class="user-card">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div id="userInfo" class="user-details">
            <h3>Welcome!</h3>
            <p>Loading user information...</p>
          </div>
        </div>
      </section>

      <section class="products-section">
        <div class="section-header">
          <h2>Our Products</h2>
          <p>The latest technology products</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>
      </section>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Cart</h3>
        <button class="close-cart" id="closeCart">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="cart-items" id="cartItems">
        <div class="empty-cart">
          <i class="fas fa-shopping-bag"></i>
          <p>Your cart is empty</p>
          <span>Click on products to add them to your cart</span>
        </div>
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cartTotal">0.00 TL</span>
        </div>
        <div class="cart-actions">
          <button class="btn-clear" id="clearCart">
            <i class="fas fa-trash"></i> Clear
          </button>
          <button class="btn-checkout" id="checkout">
            <i class="fas fa-credit-card"></i> Payment
          </button>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
